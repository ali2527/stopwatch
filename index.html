<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"> </script>
	<link rel="stylesheet" type="text/css" href="main.css" />

	<title>Clock</title>
</head>

<body>
	<div class="container main p-auto text-center">
		<div class="row my-auto">
			<div class="col-sm-3 text-center ">
				<div class="time" id="hour">00</div>
				
			</div>

			<div class="col-sm-3 text-center">
				<div class="time" id="minute">00</div>
				
			</div>

			<div class="col-sm-3 text-center">
				<div class="time" id="second">00</div>
				
			</div>
			<div class="col-sm-3 text-center">
				<div class="time" id="milisecond">00</div>
				
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-sm-4 text-center px-2 ">
				<button type="button" class="btn btn-success  btn-lg w-100" id="start" onclick="timer()">Start</button>
			</div>

			<div class="col-sm-4 text-center">
				<button type="button" class="btn btn-danger btn-lg w-100" onclick="stop()">Stop</button>
			</div>

			<div class="col-sm-4 text-center">
				<button type="button" class="btn btn-warning btn-lg w-100" onclick="reset()">Reset</button>
			</div>
		</div>


	</div>

</body>

</html>
